syntax = "proto3";

package lane.msg;
option go_package = "laneIM/proto/msg;msg";

enum MsgType {
  BRODCAST = 0;
  SINGLE = 1;
  BRODCASTMS = 2;
}

message Msg {
  bytes byte = 1;
  MsgType op = 2;
  int64 seq = 3;
}

message UserInfo {
  int64 userid = 1;
  bool online = 2;
  map<int64, bool> roomid = 3;
  map<string, bool> server = 4;
}

message RoomInfo {
  int64 roomid = 1;
  map<string, bool> server = 2;
  map<int64, bool> users = 3;
  int64 onlineNum = 4;
}

message CometInfo { repeated int64 rooms = 1; }
