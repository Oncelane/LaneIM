syntax = "proto3";

package lane.msg;
option go_package = "laneIM/proto/msg;msg";

enum MsgType {
  BRODCAST = 0;
  SINGLE = 1;
  BRODCASTMS = 2;
}

message Msg {
  MsgType op = 1;
  int64 seq = 2;
  int32 machine = 3;
  bytes byte = 4;
}

message UserInfo {
  int64 userid = 1;
  // 用户不同设备
  int32 machine = 2;
}
